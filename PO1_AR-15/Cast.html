<script>
  function setVh() {
      let vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
  }

  window.addEventListener('resize', setVh);
  window.addEventListener('load', setVh);

  document.getElementById('go-back').addEventListener('click', () => {
    const referrer = document.referrer;

    if (referrer && referrer.includes('vicbartends.com')) {
        history.back();
    } else {
        window.location.href = 'https://vicbartends.com';
    }
  });
</script>

<script>
  function centerCastInner() {
    const wrapper = document.getElementById('cast-wrapper');
    const inner = document.querySelector('.castinner');

    const hasScrollbar = wrapper.scrollWidth > wrapper.clientWidth;

    if (hasScrollbar) {
      const scrollPx = (wrapper.scrollWidth - wrapper.clientWidth) / 2;
      wrapper.scrollLeft = scrollPx;
      inner.style.transform = `translateX(${scrollPx}px)`;
    } else {
      inner.style.transform = 'none';
    }
  }

  window.addEventListener('load', () => {
    setTimeout(centerCastInner, 300);
  });
  window.addEventListener('resize', centerCastInner);
  window.addEventListener('orientationchange', () => {
    setTimeout(centerCastInner, 300);
  });
</script>

<script>
  let adTimeout; 
  const adsContainer = document.querySelector('.ads');
  const adImages = adsContainer.querySelectorAll('img');
  const overlay = document.querySelector('.ad-filter');

  function showRandomAd() {
    clearTimeout(adTimeout);

    const delay = Math.random() * 60000 + 2000;

    adTimeout = setTimeout(() => {
      const randomIndex = Math.floor(Math.random() * adImages.length);
      const chosenImage = adImages[randomIndex];

      chosenImage.style.display = 'block';
      overlay.style.display = 'block';

      chosenImage.onclick = () => {
        chosenImage.style.display = 'none';
        overlay.style.display = 'none';

        showRandomAd();
      };
    }, delay);
  }

  window.addEventListener('DOMContentLoaded', showRandomAd);

  window.addEventListener('pagehide', () => {
    clearTimeout(adTimeout);
  });

   document.addEventListener('visibilitychange', () => {
    if (document.hidden) {
      clearTimeout(adTimeout);
    } else {
      showRandomAd();
    }
  });
</script>
