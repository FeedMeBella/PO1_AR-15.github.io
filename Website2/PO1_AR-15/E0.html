<script>
    function setVh() {
        let vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
    }

    window.addEventListener('resize', setVh);
    window.addEventListener('load', setVh);

    document.getElementById('go-back').addEventListener('click', () => {
    history.back();
    });
</script>

<script>
  const comicWrapper = document.querySelector('.comic-wrapper');
  const back2index = document.querySelector('.back2index');
  const logo = document.querySelector('.LOGO');

  comicWrapper.addEventListener('scroll', () => {
    const scrollThreshold = comicWrapper.scrollHeight * 0.002;

    if (comicWrapper.scrollTop > scrollThreshold) {
      back2index.classList.add('hide');
      logo.classList.add('hide');
    } else {
      back2index.classList.remove('hide');
      logo.classList.remove('hide');
    }
  });
</script>
