<!DOCTYPE html>

<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  </head>

  <body class="POLARIS">

    <!--Header-->
    <div class="back2index">
        <a href="#" id="go-back"><img src="../assets/backtoindex.gif" alt="back2index"></a>
    </div>
    <div class="LOGO">
        <img src="../assets/LOGO.png" alt="Logo">
    </div>


    <div class="ad-filter"></div>

    <div class="ads">
      <img src="../assets/Burgertown.gif" alt="Burgertown">
      <img src="../assets/Arson.gif" alt="Arson">
    </div>

    <!--Height Chart-->
    <div class="cast-wrapper" id="cast-wrapper">
      <div class="castinner">
        <div class="cast-flex">
          <a href="Cast/Vic.html"  class="cast-link"><div class="cast-item" id="cast-vic">
            <h1>Vic</h1>
          </div></a>
          <a href="Cast/Jack.html" class="cast-link"><div class="cast-item" id="cast-jack">
            <h1>Jack</h1>
          </div></a>
          <a href="Cast/Beth.html" class="cast-link"><div class="cast-item" id="cast-beth">
            <h1>Beth</h1>
          </div></a>
        </div>
      </div>
      
      <img src="Cast/Polaris Height Chart Official.jpg" class="castimage" alt="The official POLARIS height Chart">
    </div>


  </body>

<!--Script-->
<script>
  function setVh() {
      let vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
  }

  window.addEventListener('resize', setVh);
  window.addEventListener('load', setVh);

  document.getElementById('go-back').addEventListener('click', () => {
    const referrer = document.referrer;

    if (referrer && referrer.includes('vicbartends.com')) {
        history.back();
    } else {
        window.location.href = 'https://vicbartends.com';
    }
  });
</script>

<script>
  function centerCastInner() {
    const wrapper = document.getElementById('cast-wrapper');
    const inner = document.querySelector('.castinner');

    const hasScrollbar = wrapper.scrollWidth > wrapper.clientWidth;

    if (hasScrollbar) {
      const scrollPx = (wrapper.scrollWidth - wrapper.clientWidth) / 2;
      wrapper.scrollLeft = scrollPx;
      inner.style.transform = `translateX(${scrollPx}px)`;
    } else {
      inner.style.transform = 'none';
    }
  }

  window.addEventListener('load', () => {
    setTimeout(centerCastInner, 300);
  });
  window.addEventListener('resize', centerCastInner);
  window.addEventListener('orientationchange', () => {
    setTimeout(centerCastInner, 300);
  });
</script>

<script>
  window.addEventListener('DOMContentLoaded', () => {
    const adsContainer = document.querySelector('.ads');
    const adImages = adsContainer.querySelectorAll('img');
    const overlay = document.querySelector('.ad-filter');

    function showRandomAd() {
      const delay = Math.random() * 20000 + 2000;

      setTimeout(() => {
        const randomIndex = Math.floor(Math.random() * adImages.length);
        const chosenImage = adImages[randomIndex];

        chosenImage.style.display = 'block';
        overlay.style.display = 'block';

        chosenImage.onclick = () => {
          chosenImage.style.display = 'none';
          overlay.style.display = 'none';

          showRandomAd();
        };
      }, delay);
    }

    showRandomAd();
  });
</script>


</html>
