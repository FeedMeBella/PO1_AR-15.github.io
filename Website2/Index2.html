<!DOCTYPE html>

<html>

  <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="Style2.css">
  </head>

  <div class="right">
      <img src="./Images/test.gif" alt="Bar">
  </div>


  <div class="left">
      <img src="./Images/Website_bg.png" alt="planet">
  </div>

  <div class="button" id="button">
      <img src="./Images/buttonpress.png" class="top" alt="Normal Button">
      <img src="./Images/button.png" class="bot" alt="Pressed Button">
  </div>

  <div class="phone" id="menu" >
      <img src="./Images/Phone.png" alt="menu">
  </div>
  
<script>
  function setVh() {
    let vh = window.innerHeight * 0.01;
    document.documentElement.style.setProperty('--vh', `${vh}px`);
  }

  window.addEventListener('resize', setVh);
  window.addEventListener('load', setVh);
</script>


  
<script>
  document.getElementById('button').addEventListener('click', () => {
    document.getElementById('menu').classList.add('move');
    document.getElementById('button').classList.add('hide');
  });
</script>


</html>
